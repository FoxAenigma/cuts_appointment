{% extends "base.html" %}

{% block header %}
    {% if is_log %}
        {% include "header_log.html" %}
    {% else %}
        {% include "header.html" %}
    {% endif %}
{% endblock header %}

{% block content %}

<div class="container" style="margin-top: 2rem;">
    <div class="row gap-3">
        <!-- Aqui empieza la parte izquierda -->
        <div class="col-12 col-lg-3 my-2">
            <div class="d-flex flex-column justify-content-center align-items-center text-center">
                <img  src="/img/Recurso1.png" alt="Logo">
                <p style="color: red;">"La belleza  es ese misterio hermoso que no desifran ni la psicologia ni la retorica"</p>
                <button type="button" id="reserva" class="btn btn-danger">Reservar</button>
            </div>
        </div>

        <!-- Aqui empieza la parte derecha -->
        <div class="col-12 col-lg-8 my-2">
            <div id="carouselExampleIndicators" class="carousel slide box-img" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="w-100 img-ca" src="/img/carrusel1.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="w-100 img-ca" src="/img/carrusel2.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="w-100 img-ca" src="/img/carrusel3.jpg" alt="Second slide">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

        </div>
    </div>
</div>

    
{% endblock content %}
